<div #top class="row bg-primary p-2" style="position: fixed;width: inherit;">
  <div class="col me-4">
    <div class="top-container">
      <i class="bi bi-arrow-return-left" style="font-size: 2.5em;" (click)="onBack()"></i>
    </div>
  </div>
  <div class="col">
    <div class="fs-3"
      style="display: flex;height: 100%;width: 100%;align-content: center;align-items: center;justify-content: center;word-wrap: anywhere;">
      <span>{{ userName }}</span>
    </div>
  </div>
  <div class="col">
    <div class="top-container" style="justify-content: flex-start;">
      <img class="img-fuild m-2 hover" [src]="profilePicture" (click)="onProfile()">
    </div>
  </div>
</div>

<div #container class="container-fluid fs-2" style="position: fixed;z-index: -1;overflow: auto;">
  <div class="row" *ngFor="let message of messages">
    <app-topic *ngIf="message.isTopic" [message]="message"></app-topic>
    <app-message *ngIf="!message.isTopic" [message]="message" [username]="userName"></app-message>
  </div>
</div>

<div #bottom class="row p-2 border-top border-2 bg-light"
  style="position: fixed;width:inherit;bottom: 0;font-size: 2em;">
  <div class="col-2">
    <div class="top-container bottom-icon" style="justify-content: center;">
      <i *ngIf="!generatingTopic" class="bi bi-plus-circle text-secondary" (click)="onNewTopic()"></i>
      <div *ngIf="generatingTopic" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="border-start w-0 p-0 m-0" style="width: 0;"></div>
  <div class="col">
    <div class="top-container">
      <input [disabled]="sendingMessage" type="text" class="form-control" placeholder="Type a message..."
        [(ngModel)]="message" (keyup.enter)="onSend()">
    </div>
  </div>
  <div class="border-start w-0 p-0 m-0" style="width: 0;"></div>
  <div class="col-2">
    <div class="top-container bottom-icon">
      <i *ngIf="!sendingMessage" class="bi bi-send text-primary" (click)="onSend()"></i>
      <div *ngIf="sendingMessage" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
