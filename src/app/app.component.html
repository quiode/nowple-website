<!-- Button trigger modal -->
<button #modalButton type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
  style="display: none">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" [ngClass]="modalOptions.options.centered ? 'modal-dialog-centered' : ''">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"
          [ngClass]="modalOptions.options.type == 'alert' ? 'text-danger' : modalOptions.options.type == 'info' ? 'text-info' : ''">
          {{ modalOptions.options.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ modalOptions.options.message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
          [style]="{display: modalOptions.options.cancelText != undefined ? 'initial' : 'none'}">{{ modalOptions.options.cancelText }}</button>
        <button type="button" class="btn btn-primary"
          data-bs-dismiss="modal">{{ modalOptions.options.confirmText }}</button>
      </div>
    </div>
  </div>
</div>
